version: '3.8'

services:
  wastask-api:
    image: python:3.11-slim
    environment:
      DATABASE_URL: postgresql://wastask:WastasksDB2024!@postgres:5432/wastask
      REDIS_URL: redis://:WastasksRedis2024!@redis:6379/0
      SECRET_KEY: WastasksJWT2024SuperSecretKey32CharsMin!
      DEBUG: "false"
      HOST: 0.0.0.0
      PORT: 8000
      BASE_URL: https://wastasks.wastintas.com.br
    volumes:
      - wastask_code:/app
      - wastask_uploads:/app/uploads
      - wastask_logs:/app/logs
    working_dir: /app
    command: >
      bash -c "
        echo 'ðŸš€ Baixando Wastask do GitHub...' &&
        apt-get update -qq && apt-get install -y -qq git curl netcat-traditional &&
        rm -rf /tmp/repo &&
        git clone https://github.com/wastintas/wastask.git /tmp/repo &&
        cp -r /tmp/repo/* /app/ 2>/dev/null || true &&
        echo 'ðŸ“¦ Instalando dependÃªncias Python...' &&
        pip install --no-cache-dir fastapi uvicorn python-multipart &&
        echo 'ðŸ” Testando conectividade...' &&
        echo 'Verificando se postgres estÃ¡ acessÃ­vel...' &&
        nc -z postgres 5432 || (echo 'PostgreSQL nÃ£o acessÃ­vel' && exit 1) &&
        echo 'Verificando se redis estÃ¡ acessÃ­vel...' &&
        nc -z redis 6379 || (echo 'Redis nÃ£o acessÃ­vel' && exit 1) &&
        echo 'âœ… Conectividade OK! Criando webapp simples...' &&
        cat > simple_app.py << 'EOF'
from fastapi import FastAPI
import uvicorn

app = FastAPI(title=\"WasTask API\", version=\"1.0.0\")

@app.get(\"/\")
async def home():
    return {\"message\": \"WasTask funcionando!\", \"status\": \"online\"}

@app.get(\"/health\")
async def health():
    return {\"status\": \"healthy\", \"database\": \"connected\"}

if __name__ == \"__main__\":
    uvicorn.run(app, host=\"0.0.0.0\", port=8000)
EOF
        echo 'ðŸš€ Iniciando aplicaÃ§Ã£o simples...' &&
        python simple_app.py
      "
    networks:
      - WasNet
      - wastask-internal
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      restart_policy:
        condition: any
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=WasNet"
        - "traefik.http.routers.wastask.rule=Host(`wastasks.wastintas.com.br`)"
        - "traefik.http.routers.wastask.entrypoints=websecure"
        - "traefik.http.routers.wastask.tls=true"
        - "traefik.http.routers.wastask.tls.certresolver=letsencrypt"
        - "traefik.http.services.wastask.loadbalancer.server.port=8000"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wastask
      POSTGRES_PASSWORD: WastasksDB2024!
      POSTGRES_DB: wastask
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wastask-internal
    deploy:
      restart_policy:
        condition: any

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass WastasksRedis2024!
    volumes:
      - redis_data:/data
    networks:
      - wastask-internal
    deploy:
      restart_policy:
        condition: any

volumes:
  wastask_code:
  postgres_data:
  redis_data:
  wastask_uploads:
  wastask_logs:

networks:
  WasNet:
    external: true
  wastask-internal:
    driver: overlay